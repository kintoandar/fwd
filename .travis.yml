language: go

go:
  - tip

env:
  - PATH=/home/travis/gopath/bin:$PATH

before_install:
  - go get github.com/mitchellh/gox
  - go get golang.org/x/lint/golint

install:
  - go mod download
  - go build

script:
  - go vet ./...
  - golint ./...

after_success:
  - gox -output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
  - cd dist ; for I in $(ls *) ; do md5sum $I > $I.md5 ; done ; cd -

deploy:
  skip_cleanup: true
  file: .bintray.json
  provider: bintray
  user: kintoandar
  key:
    secure: 
  on:
    tags: true
